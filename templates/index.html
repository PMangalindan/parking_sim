<!DOCTYPE html>
<html>
<head>
    <title>Flask Rectangle Control</title>
    <style>
        .container {
            width: 400px;
            height: 300px;
            background: #eee;
            border: 2px solid #444;
            position: relative;
            margin-bottom: 20px;
        }

        .box {
            position: absolute;
            transform-origin: center;
            border: 2px solid black;
            /* Blue body, red front stripe on right side */
            background: linear-gradient(90deg, blue 70%, red 30%);
        }

        button, input {
            padding: 8px;
            font-size: 16px;
            margin: 5px;
        }

        input {
            width: 80px;
        }
    </style>
</head>
<body>

<h2>Rectangle Car Control (Forward / Reverse)</h2>

<div class="container">
    <div class="box"
         style="
            top: {{ pos.top }}px;
            left: {{ pos.left }}px;
            width: {{ pos.length }}px;
            height: {{ pos.width }}px;
            transform: rotate({{ pos.angle }}deg);
         ">
    </div>
</div>

<!-- Movement Controls -->
<form method="POST">
    <button name="move" value="forward">⬆ Forward</button>
    <button name="move" value="reverse">⬇ Reverse</button>
    <button name="move" value="rotate">⟳ Rotate</button>
</form>

<hr>

<!-- Resize Form -->
<form method="POST">
    <label>Length:</label>
    <input type="number" name="length" value="{{ pos.length }}"><br>

    <label>Width:</label>
    <input type="number" name="width" value="{{ pos.width }}"><br>

    <button name="move" value="resize">Apply Size</button>
</form>

</body>
</html>
